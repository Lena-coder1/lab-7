    <!-- mouse event -->
    <section id="mouse-event">
        <button class="btn"  type="button"> click to view msg </button> 
    </section>

    <!-- keyboard event -->

        <label>keyboard events: 
        <input type = "text" onkeydown="keyboardEvent()">
        <input type = "text" onkeypress="keyboardEvent()">
        <input type = "text" onkeyup="keyboardEvent()">

    </section>

    <!--form event-->

                </label>
           </div> 

            <button type="submit" id="submit">Submit</button>
           
        </form>
        </section>
